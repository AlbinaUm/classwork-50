<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .person {
            display: inline-block;
            margin: 10px;
            border: 1px solid #eee;
            box-shadow: 0 2px 2px #ccc;
            width: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const Person = ({name, age, img}) => {
        return (
            <div className="person">
                <img width="100"  src={img} alt={`Person ${name}`} />
                <h1>{name}</h1>
                <p>Age: {age}</p>
            </div>
        );
    };

    const person = (
        <>
            <Person name="Jane 2" age="28" img="https://static.thenounproject.com/png/994628-200.png" />
            <Person name="John" age="30" img="https://static.thenounproject.com/png/994628-200.png"/>
        </>
    );

    ReactDOM.render(person, document.getElementById('root'));
</script>
</body>
</html>
